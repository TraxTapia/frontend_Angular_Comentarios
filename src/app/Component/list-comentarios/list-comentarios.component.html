<div class="row mt-3">
  <div class="col-lg-6">
    <h2>Listado</h2>
  </div>
  <div class="col-lg-6">
    <button class="btn btn-primary float-end" routerLink="/Agregar">
      Nuevo
    </button>
  </div>
</div>
<table *ngIf="_listComentarios.length > 0" class="table table-hover mt-3">
  <thead>
    <tr>
      <td>#</td>
      <td>Titulo</td>
      <td>Creador</td>
      <td>fecha</td>
      <td></td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comentario of _listComentarios">
      <td>{{ comentario.id }}</td>
      <td>{{ comentario.titulo }}</td>
      <td>{{ comentario.creador }}</td>
      <td>{{ comentario.fechaCreacion | date : "dd/MM/yyyy" }}</td>
      <td style="width: 10%">
        <button class="btn btn-warning btn-sm float-end">Editar</button>
      </td>
      <td style="width: 10%">
        <button
          (click)="DeleteComentarioById(comentario.id)"
          class="btn btn-danger btn-sm float-end"
        >
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="_listComentarios.length == 0" class="row mt-5">
  <div class="alert alert-danger text-center" role="alert">
    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>No se
    encontraron resultados
  </div>
</div>
